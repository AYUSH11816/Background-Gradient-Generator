<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Generator.</title>
    <style>
body {
    background: linear-gradient(to right, black, blue);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    align-items: center;    /* Center horizontally */
    gap: 12px;              /* Space between elements */
}

button {
    border-radius: 10px;
    border: none;
    background-color: burlywood;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Border shadow */
    transition: all 0.2s ease-in-out;
}

button:hover {
    transform: scale(1.05); /* Small hover effect */
}

p {
    color: white; /* White text */
    font-size: 16px;
    margin-top: 5px;
    text-shadow: 1px 1px 3px black; /* Soft shadow for readability */
}


    </style>
</head>
<body>
   <body>
    <div class="container">
        <button id="button1">button 1</button>
        <button id="button2">button 2</button>
        <p id="paragraph">linear-gradient(to right,#ffffff,#000000)</p>
    </div>
</body>

            console.log(`colorCode 1 ${colorCode1}`);

           // return [colorCode1,colorCode2];//colorcode1,2 ki value ko return karta hai

//not in use-------------------------------------------------------------------------------------
